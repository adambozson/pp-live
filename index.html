<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>RHUL Particle Physics</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/egham.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="http://atlas-live.cern.ch/live.png" />
				</section>
				<section>
					<img src='https://vistar-capture.web.cern.ch/vistar-capture/lhc1.png' />
				</section>
				<section>
					<img src='https://vistar-capture.web.cern.ch/vistar-capture/lhc3.png' />
				</section>
				<section>
					<img src='https://vistar-capture.web.cern.ch/vistar-capture/lhclumi.png' />
				</section>
				<section>
					<img src='https://vistar-capture.web.cern.ch/vistar-capture/lhcconfig.png' />
				</section>
				<section>
					<img src='https://vistar-capture.web.cern.ch/vistar-capture/lhccoord.png' />
				</section>
				<section>
					<img src='https://vistar-capture.web.cern.ch/vistar-capture/sps1.png' />
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				width: 1024,
				height: 768,
				margin: 0,
				progress: true,
				controls: false,
				slideNumber: true,
				loop: true,
				autoSlide: 10000,
				autoSlideStoppable: true,
				transition: 'concave',
				transitionSpeed: 'slow',
			});
		</script>
	</body>
</html>
