		<!-- Script to update live images -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script>
			$(function() {
				$("img.live").each(function() {
					var img = $(this);
					var src = img.attr("src").split('?')[0];
					setInterval(function() {
						img.attr("src", src + '?t=' + new Date().getTime());
					}, img.data("refresh"));
				});
			});
		</script>

		<!-- Configuration for the reveal.js presentation -->
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				width: 1152,
				height: 768,
				margin: 0,
				progress: true,
				controls: false,
				slideNumber: true,
				loop: true,
				autoSlide: 12000,
				autoSlideStoppable: true,
				transition: 'concave',
				transitionSpeed: 'slow',
				maxScale: 3,
			});
		</script>
	</body>
